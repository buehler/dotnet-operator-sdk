name: .NET Testing

on:
  push:
    branches:
      - "!master"
      - "!release"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.302
      - name: Test
        run: ./build.sh --target test --no-logo
