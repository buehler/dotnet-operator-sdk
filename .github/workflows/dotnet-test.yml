name: .NET Core Testing

on:
  push:
    branches:
      - '**'
      - '!master'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.401
      - name: Test
        run: ./build.sh --target test --no-logo
