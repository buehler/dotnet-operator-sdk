name: .NET Testing

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: testing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Execute Tests
        run: dotnet build --configuration Release

  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      - name: Create Kubernetes Cluster
        uses: helm/kind-action@v1.8.0

      - name: Execute Tests
        run: dotnet test
