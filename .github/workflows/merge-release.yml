name: Sync Release Branch

on: [workflow_dispatch]

jobs:
  merge-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge master -> release
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: master
          target_branch: release
          github_token: ${{ github.token }}
